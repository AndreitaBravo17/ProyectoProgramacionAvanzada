<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Pagos</div>
    <div class="page__content shadow p-3 position-relative">
      <div class="page__content-data position-absolute w-100 p-5">
        <br />
        <div>
          <div class="row">
            <div class="col size">
            <mat-form-field>
                <mat-label>Buscar</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
              </mat-form-field>
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                  <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef>#</th>
                    <td mat-cell *matCellDef="let element ; let i = index">
                      {{ i + 1}}
                    </td>
                  </ng-container>

                  <!-- Name Column -->
                  <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                    <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
                  </ng-container>

                  <!-- Weight Column -->
                  <ng-container matColumnDef="apellido">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
                    <td mat-cell *matCellDef="let element">{{ element.apellido }}
                    </td>
                  </ng-container>

                  <!-- Symbol Column -->
                  <ng-container matColumnDef="cedula">
                    <th mat-header-cell *matHeaderCellDef>C.I</th>
                    <td mat-cell *matCellDef="let element">{{ element.cedula }}</td>
                  </ng-container>

                  <ng-container matColumnDef="correo">
                    <th mat-header-cell *matHeaderCellDef>Correo</th>
                    <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
                  </ng-container>

                  <ng-container matColumnDef="edad">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Edad</th>
                    <td mat-cell *matCellDef="let element">{{ element.edad }}</td>
                  </ng-container>

                  <ng-container matColumnDef="curso">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Curso</th>
                    <td mat-cell *matCellDef="let element">{{ element.curso }}</td>
                  </ng-container>

                  <ng-container matColumnDef="ciudad">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Ciudad</th>
                    <td mat-cell *matCellDef="let element">{{ element.ciudad }}</td>
                  </ng-container>

                  <ng-container matColumnDef="genero">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Género</th>
                    <td mat-cell *matCellDef="let element">{{ element.genero }}</td>
                  </ng-container>

                  <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <!-- text align end -->
                    <td mat-cell *matCellDef="let element" class="text-end">
                      <!-- Botón de Aprobado con icono de visto -->
                      <button mat-icon-button class="btn btn-success" title="Aprobado">
                        <mat-icon>check</mat-icon>
                      </button>

                      <!-- Botón de Rechazado con icono de x -->
                      <button mat-icon-button class="btn btn-danger" title="Rechazado">
                        <mat-icon>clear</mat-icon>
                      </button>
                    </td>
                  </ng-container>


                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
