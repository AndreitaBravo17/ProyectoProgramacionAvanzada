<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Cursos</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data position-absolute text-center w-100">
      <div class="row m-5 fs-6" >
        <div class="m-4 ">
          <form class="mb-5" [formGroup]="form" (ngSubmit)="save($event)">
            <div class="row fs-6">
              <div class="col-4">
                <div class="form-group col m-2">
                  <label for="inputEmail5">Curso</label>
                  <input type="text" class="form-control" id="inputEmail5" placeholder="Ingrese Curso" formControlName="productoCtrl">
                   <div *ngIf="form.get('productoCtrl')?.errors && form.get('productoCtrl')?.touched" class="text-danger">
                    <p *ngIf="form.get('productoCtrl')?.hasError('minlength')">Minimo 3 catacteres</p>
                    <p *ngIf="form.get('productoCtrl')?.hasError('required')">Es un campo requerido</p>
                  </div>
                </div>
              </div>
              <div class="col-2">
                <div class="form-group col m-2">
                  <label for="inputEmail5">Costo</label>
                  <input type="number" class="form-control" id="inputEmail5" placeholder="Costo">
                </div>
              </div>
              <div class="col-2">
                <div class="form-group col m-2">
                  <label for="inputEmail5">Horas</label>
                  <input type="text" class="form-control" id="inputEmail5" placeholder="Horas">
                </div>
              </div>
              <div class="col-4">
                <div class="form-group m-2">
                  <label for="inputState">Modalidad</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Seleccione una opcion</option>
                    <option value="1">Matutina</option>
                    <option value="2">Vespertina</option>
                  </select>
                  <!-- https://www.inesem.ec/Experto-Registro-Medicamentos-Y-Regulacion -->
                </div>
              </div>
            </div>
            <div class="row col-12">
              <div class="col-6">
                <div class="form-group col m-2">
                  <label for="inputEmail5">Inicio del Curso</label>
                  <input type="date" class="form-control" id="inputEmail5" placeholder="Inicio">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group col m-2">
                  <label for="inputEmail5">Finaliza del Curso</label>
                  <input type="date" class="form-control" id="inputEmail5" placeholder="Vencimiento">
                </div>
              </div>
            </div>
            <div class="col-2  mt-4 pt-1">
              <button type="submit" class="btn btn-success w-100">Registrar</button>
            </div>
          </form>
          <!-- tabla  -->
          <div class="mt-5">
            <div>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Curso</th>
                    <th scope="col">Modalidad</th>
                    <th scope="col">Costo</th>
                    <th scope="col">Horas</th>
                    <th scope="col">Fin del Curso</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Gatlletas</td>
                    <td>Diurna</td>
                    <td>$ 50</td>
                    <td>150</td>
                    <td>12/08/2023</td>
                    <td><button type="button" class="btn btn-primary m-1"><i class="bi bi-pencil"></i></button>
                      <button type="button" class="btn btn-danger m-1"><i class="bi bi-trash3-fill"></i>
                      </button>
                    </td>
                  </tr>
                
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
