<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Solicitudes</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data position-absolute w-100 p-5">
      <br />
      <div>
        <div class="row">
          <div class="col size">
            <mat-form-field>
              <mat-label>Buscar</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
            </mat-form-field>
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef>Usuario</th>
                  <!-- index -->
                  <td mat-cell *matCellDef="let element ; let i = index">
                    {{ i + 1}}
                  </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                  <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="apellido">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.apellido }}
                  </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="cedula">
                  <th mat-header-cell *matHeaderCellDef>C.I</th>
                  <td mat-cell *matCellDef="let element">{{ element.cedula }}</td>
                </ng-container>

                <ng-container matColumnDef="correo">
                  <th mat-header-cell *matHeaderCellDef>Correo</th>
                  <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
                </ng-container>

                <ng-container matColumnDef="acciones" >
                  <th mat-header-cell *matHeaderCellDef></th>
                  <!-- text aling end -->
                  <td mat-cell *matCellDef="let element" class="text-end">
                    <!-- pointer  bootstrap-->
                    <a class="pointer search">
                      <mat-icon>search</mat-icon>
                    </a>
                    <a class="pointer edit">
                      <mat-icon>edit</mat-icon>
                    </a>
                    <a class="pointer delete">
                      <mat-icon>delete</mat-icon>
                    </a>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
